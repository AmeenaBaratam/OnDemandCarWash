<div class="card mx-auto">
  <div class="card-body">
    <div class="card-title text-center">
      <h4>LogIn to your account</h4>
    </div>
    <div class="card-text">
      <form>
        <div class="form-group">
          <label>Username</label>
          <input type="text" name="username" class="form-control" placeholder="Enter Username" [(ngModel)]="username">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword1"
            placeholder="Enter Password" [(ngModel)]="password" required>
        </div>
        <button type="submit" class="btn btn-primary" (click)="doLogin()" >LOGIN</button>&nbsp;&nbsp;
        <button type="submit" class="btn btn-primary" (click)="register()" >SIGNUP</button>
      </form>
    </div>
  </div>
</div>
