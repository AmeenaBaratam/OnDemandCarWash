<div class="card mx-auto">
  <div class="card-body">
    <div class="card-text">
      <div>
        <h3><b>Customers</b></h3>
        <div class="card">
          <div class="card-body">
            <table class="table table-striped table-responsive" *ngIf="users && users.length > 0">
              <tr>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th></th>
              </tr>
              <tr *ngFor="let user of users; index as i">
                <td *ngIf="selectedAction === 'EditUser'"><input type="text" [(ngModel)]="user.name"></td>
                <td *ngIf="selectedAction !== 'EditUser'">{{user.name}}</td>
                <td *ngIf="selectedAction === 'EditUser'"><input type="text" [(ngModel)]="user.phoneNumber"></td>
                <td *ngIf="selectedAction !== 'EditUser'">{{user.phoneNumber}}</td>
                <td *ngIf="selectedAction === 'EditUser'"><input type="email" [(ngModel)]="user.email"></td>
                <td *ngIf="selectedAction !== 'EditUser'">{{user.email}}</td>
                <td *ngIf="selectedAction === 'EditUser' && user.status === 'valid'"><button class="btn btn-danger"
                    (click)="invalidate(i)">Invalidate</button></td>
                <td *ngIf="selectedAction === 'EditUser' && user.status === 'invalid'"><button class="btn btn-danger"
                    (click)="invalidate(i)">Validate</button></td>
              </tr>
            </table>
          </div>
        </div>
        <button class="btn btn-primary" (click)="selectedAction = 'EditUser'">Edit</button>&nbsp;
        <button class="btn btn-primary" (click)="saveUserData()">Save Changes</button>
      </div>
      <div>
        <h3><b>Washers</b></h3>
        <div class="card">
          <div class="card-body">
            <table class="table table-striped table-responsive" *ngIf="washers && washers.length > 0">
              <tr>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th></th>
              </tr>
              <tr *ngFor="let washer of washers; index as i">
                <td *ngIf="selectedAction === 'EditWasher'"><input type="text" [(ngModel)]="washer.name"></td>
                <td *ngIf="selectedAction !== 'EditWasher'">{{washer.name}}</td>
                <td *ngIf="selectedAction === 'EditWasher'"><input type="text" [(ngModel)]="washer.phoneNumber"></td>
                <td *ngIf="selectedAction !== 'EditWasher'">{{washer.phoneNumber}}</td>
                <td *ngIf="selectedAction === 'EditWasher'"><input type="email" [(ngModel)]="washer.emailId"></td>
                <td *ngIf="selectedAction !== 'EditWasher'">{{washer.email}}</td>
                <td *ngIf="selectedAction === 'EditWasher' && washer.status === 'valid'"><button class="btn btn-danger"
                    (click)="invalidateWasher(i)">Invalidate</button></td>
                <td *ngIf="selectedAction === 'EditWasher' && washer.status === 'invalid'"><button
                    class="btn btn-danger" (click)="invalidateWasher(i)">Validate</button></td>
              </tr>
            </table>
          </div>
        </div>
        <button class="btn btn-primary" (click)="selectedAction = 'EditWasher'">Edit</button>&nbsp;
        <button class="btn btn-primary" (click)="saveWasherData()">Save Changes</button>&nbsp;
        <!-- <button class="btn btn-primary" (click)="generateWasherReport()">Generate Washer Report</button> -->
      </div>
    </div>
  </div>
</div>
