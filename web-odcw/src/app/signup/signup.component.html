<div class="card mx-auto">
    <div class="card-body">
      <div class="card-text">
        <form>
          <div class="form-group">
            <label>Role:</label>&nbsp;&nbsp;
            <input type="radio" name="role" value="customer" [(ngModel)]="role"> Customer&nbsp;&nbsp;
            <input type="radio" name="role" value="washer" [(ngModel)]="role"> Washer
          </div>
          <div class="form-group">
            <label>Email Id:</label>
            <input type="text" name="email" class="form-control" placeholder="Enter Email" [(ngModel)]="email" required>
          </div>
          <div class="form-group">
            <label>Full Name:</label>
            <input type="text" name="fullname" class="form-control" placeholder="Enter Fullname" [(ngModel)]="fullname" required>
          </div>
          <div class="form-group">
            <label>Phone Number:</label>
            <input type="text" name="phoneno" class="form-control" placeholder="Enter phone no" [(ngModel)]="phoneno" required>
          </div>
          <div class="form-group">
            <label>Password:</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1"
              placeholder="Enter Password" [(ngModel)]="password" required>
          </div>
          <button type="submit" class="btn btn-primary" (click)="backToLogin()">LOGIN</button>&nbsp;&nbsp;
          <button type="submit" class="btn btn-primary" (click)="register()">SUBMIT</button>
        </form>
      </div>
    </div>
  </div>
